<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Shadows: Obsidian Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #010409;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
      cursor: crosshair;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Enhanced CRT Overlay System */
    .crt-container {
      position: relative;
      overflow: hidden;
      border: 4px solid #1e293b;
      border-radius: 8px;
      background: #000;
    }

    /* Scanlines */
    .scanlines::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.35) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.08), rgba(0, 255, 0, 0.04), rgba(0, 0, 255, 0.08));
      z-index: 20;
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
    }

    /* Screen Flicker */
    @keyframes flicker {
      0% { opacity: 0.98; }
      5% { opacity: 0.95; }
      10% { opacity: 0.99; }
      15% { opacity: 0.92; }
      25% { opacity: 0.98; }
      30% { opacity: 0.94; }
      100% { opacity: 0.99; }
    }

    .crt-flicker {
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(18, 16, 16, 0.03);
      opacity: 0;
      z-index: 15;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    /* Vignette & Radial Distortion effect */
    .vignette {
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
      z-index: 25;
      pointer-events: none;
    }

    /* Static/Noise overlay */
    @keyframes noise {
      0% { transform: translate(0,0); }
      10% { transform: translate(-5%,-5%); }
      20% { transform: translate(-10%,5%); }
      30% { transform: translate(5%,-10%); }
      40% { transform: translate(-5%,15%); }
      50% { transform: translate(-10%,5%); }
      60% { transform: translate(15%,0); }
      70% { transform: translate(0,10%); }
      80% { transform: translate(-15%,0); }
      90% { transform: translate(10%,5%); }
      100% { transform: translate(5%,0); }
    }

    .noise-overlay {
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      z-index: 10;
      pointer-events: none;
      animation: noise 0.5s steps(4) infinite;
    }

    .crt-glow {
      box-shadow: 
        inset 0 0 100px rgba(0,0,0,0.8), 
        0 0 40px rgba(34, 211, 238, 0.1),
        0 0 120px rgba(0, 0, 0, 0.5);
    }
  </style>
